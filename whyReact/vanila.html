<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>boring vanila js</title>
  </head>
  <body>
    <span>Total click count: 0</span>
    <button id="button">눌러</button>
  </body>
  <script>
    const elButton = document.querySelector('#button');
    const elSpan = document.querySelector('span');
    let count = 0;
    const handleClickButton = () => {
      count++;
      elSpan.textContent = `Total click count: ${count}`;
    };
    elButton.addEventListener('click', handleClickButton);
  </script>
</html>
